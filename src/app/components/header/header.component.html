<header class="header">
  <div class="header-link">
    <a href="https://exchangerate.host/#/donate"
      ><b>exchangerate<span class="header-link_dot">.</span>host</b></a
    >
  </div>
  <div class="header-time">
    <span>{{ time | date: "MMM d,  HH:mm" }}</span>
  </div>

  <ng-container *ngIf="exchangeRate$ | async as exchangeRate">
    <div class="header-exchange_rate">
      <app-exchange-rate [exchangeRate]="exchangeRate"></app-exchange-rate>
    </div>
  </ng-container>
</header>
